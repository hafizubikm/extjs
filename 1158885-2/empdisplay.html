<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../resources/css/ext-all.css" type="text/css" rel="stylesheet"/>
<script src="../adapter/ext/ext-base.js" type="text/javascript" language="javascript"></script>
<script src="../ext-all.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
var store=new Ext.data.Store({
	url: 'employee.php',
	reader: new Ext.data.JsonReader({root: 'rows' ,id:'id'},
	['id','empname','address','email'])
});

Ext.onReady(function(){
	var grd=new Ext.grid.EditorGridPanel({
		renderTo: 'idbgrid',
		frame: true,
		title: 'Employee Information',
		height:300,
		width: 600,
		store:store,
		columns:[
			{header: "Employee Name", dataIndex: 'empname', width:'100px'},
			{header: "Employee Address", dataIndex: 'address',width:'200px'},
			{header: "Employee Email", dataIndex: 'email',width:'300px'}
		]
	});
	store.load();
});
</script>
</head>

<div id="idbgrid" style="width:620px; margin:100px auto; border:1px solid black">

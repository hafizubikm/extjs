<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../resources/css/ext-all.css" type="text/css" rel="stylesheet"/>
<script src="../adapter/ext/ext-base.js" type="text/javascript" language="javascript"></script>
<script src="../ext-all.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
Ext.onReady(function(){
	Ext.QuickTips.init();
	var form=new Ext.form.FormPanel({
		renderTo:'idbform',
		title:'Insert Information',
		url:'insert.php',
		width:450,
		frame:true,
		items:[
				{	xtype:'textfield',fieldLabel:'First Name',	name:'name',allowBlank:false,width:300,},
				{	xtype:'textarea',fieldLabel:'Address',	name:'address',	allowBlank:false,	width:300,	},
				{	xtype:'textfield',fieldLabel:'Email',	name:'email',allowBlank:false,	vtype:'email',width:300,}
			],
			
			
			
			
			buttons:[{
				text:'Save',
				handler:function(){
					Ext.form.getForm().submit({
						success:function(){
							Ext.Msg.alert('Success','Inserted Successfully');
						}
					});
				}
			}]
	});
});

</script>
</head>

<body>
<div id="idbform" style="width:500px; margin:100px auto; border:1px solid black">
	
	<a href="empdisplay.html">View The Information in grid</a>
</div>
</body>
</html>

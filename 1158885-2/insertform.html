<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link type="text/css" rel="stylesheet" href="../resources/css/ext-all.css"/>
<script language="javascript" type="text/javascript" src="../adapter/ext/ext-base.js"></script>
<script language="javascript" type="text/javascript" src="../ext-all.js"></script>
<script language="javascript" type="text/javascript">
Ext.onReady(function(){
	Ext.QuickTips.init();
	var form=new Ext.form.FormPanel({
		frame:true, title:'Insert Information',  url:'insert.php', width:500, renderTo:'divid',
			items:[
				{xtype:'textfield', fieldLabel:'Name', name:'txtname', allowBlank:false, width:300},
				{xtype:'textarea', fieldLabel:'Address', name:'txtadd', allowBlank:false, width:300},
				{xtype:'textfield', fieldLabel:'Email', name:'txtemail', allowBlank:false, width:300, vtype:'email'},
			], //end items
			buttons:[{
				text:'Save',
				handler:function(){
					Ext.form.getForm().submit({
						success:function(){
							Ext.Msg.alert('Success','Inserted Successfully')
						}
					});
				}
			}]// end button
	});// end panel
});// end onReady
</script>
</head>

<body>
<div id="divid"></div>
</body>
</html>

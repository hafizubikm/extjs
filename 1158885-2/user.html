<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
	var p=false;
	if(window.XMLHttpRequest){
		p= new XMLHttpRequest();
	}
	
	else if(window.ActiveXObject){
		p=new ActiveXObject();
	}
	
	function getData(data,result){
		if(p){
			p.open('GET',data);
			p.onreadystatechange=function(){
				if(p.readyState==4 && p.status==200){
					document.getElementById('result').innerHTML=p.responseText;
				}
			}
			p.send();
		}
	}

</script>
</head>

<body>
<form name="form1" method="post" action="">
  <table width="600" border="1" cellspacing="2" cellpadding="2">
    <tr>
      <td width="138">Username Chack</td>
      <td width="442">&nbsp;</td>
    </tr>
    <tr>
      <td width="138">Username</td>
      <td><input type="text" name="textfield" id="uname" onkeyup="getData('user2.php?name='+uname.value,'result')"> <span id="result"></span></td>
    </tr>
  </table>
</form>
</body>
</html>

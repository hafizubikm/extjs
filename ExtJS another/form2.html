<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="resources/css/ext-all.css" type="text/css" rel="stylesheet">
<style>
.icon {
background: url(test.png) no-repeat;
}
.x-date-menu {
   width: 175;
}
</style>
<script type="text/javascript" src="adapter/ext/ext-base.js"></script>
<script src="ext-all-debug.js" type="text/javascript"></script>
<script>
var geners=new Ext.data.SimpleStore({
	fields:['id','genre'],
	data:[['1','Comedy'],['2','Drama'],['3','Action']]
});
Ext.onReady(function(){
		Ext.QuickTips.init();
		var movie_form=new Ext.FormPanel({
			url:'movie-form-submit.php',
			renderTo:document.body,
			frame:true,
			title:'Movie Information Form',
			width:350,
			height:350,
			items:[{
				xtype:'textfield',
				fieldLabel:'Title',
				name:'title',
				emptyText:'Enter your Title',
				allowBlank:false,
				width:200,
			},{
				xtype:'textfield',
				fieldLabel:'Director',
				name:'direcotor',
				emptyText:'Enter your Name',
				vtype:'alpha',
				allowBlank:false,
				width:200,
			},{
				xtype:'datefield',
				fieldLabel:'Released',
				name:'released',
				emptyText:'Enter Released Date',
				disabledDays:[5],
				width:200,
			},{
				xtype:'radio',
				fieldLabel:'Filmed in',
				name:'filmed in',
				boxLabel:'Color',
			},{
				xtype:'checkbox',
				fieldLabel:'Bad movie',
				name:'bad_movie',
			},{
				xtype:'combo',
				name:'genre',
				mode:'local',
				store:genres,
				displayField:'genre',
				width:120,
			}]
		});
	});
</script>
</head>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<link href="../resources/css/ext-all.css"  type="text/css" rel="stylesheet" />

<script language="javascript" type="text/javascript" src="../adapter/ext/ext-base.js"></script>
<script language="javascript" type="text/javascript"  src="../ext-all.js"></script>
<script language="javascript" type="text/javascript">
var store=new Ext.data.Store({
url: 'emp.php',
reader: new Ext.data.JsonReader({root: 'rows' ,id:'id'},
[
'id',
'empname',
'address',
'email'
])
});

Ext.onReady(function(){
	var grd=new Ext.grid.EditorGridPanel({
		renderTo: 'idbgrid',
		frame: true,
		title: 'Employee Information',
		height:300,
		width: 600,
		store:store,
		columns:[
			{header: "Employee Name", dataIndex: 'empname', width:'100px'},
			{header: "Employee Address", dataIndex: 'address',width:'200px'},
			{header: "Employee Email", dataIndex: 'email',width:'300px'}
		]
	});
	store.load();
});
</script>
</head>
<body>
<div  style="margin-left:200px; margin-top:100px" id="idbgrid"></div>
<div style="margin-left:200px"><a href="form.html">Insert another Information</a></div>
</body>
</html>
